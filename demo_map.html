    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 20.593684, lng: 78.96288},
          zoom: 6
        });
        var infoWindow = new google.maps.InfoWindow({map: map});

       
        if (navigator.geolocation) {				//will display your current loaction on giving permission
          navigator.geolocation.getCurrentPosition(function(position) {
            var position = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(position);
            infoWindow.setContent('Location found.');
            map.setCenter(position);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, position) {
        infoWindow.setPosition(position);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAauKruQkkBxtCV7jC4W8ZV1hN0aPiR_nk&callback=initMap">			//my apk key=AIzaSyAauKruQkkBxtCV7jC4W8ZV1hN0aPiR_nk to access the google maps
